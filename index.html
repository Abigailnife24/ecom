<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Product list with cart</title>
    <script src="./app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Desserts</h1>
      <div class="products">
        <div class="product">
          <div class="img-wrap">
            <picture>
              <source
                media="(max-width : 768px) and (min-width : 541px)"
                srcset="./assets/images/image-waffle-tablet.jpg"
              />
              <source
                media="(max-width : 540px)"
                srcset="./assets/images/image-waffle-mobile.jpg"
              />

              <img
                src="./assets/images/image-waffle-desktop.jpg"
                alt="Waffle"
              />
            </picture>
            <button>
              <img
                src="./assets/images/icon-add-to-cart.svg"
                alt="add to cart"
              />
              Add to Cart
            </button>
          </div>

          <div class="product-content-wrap">
            <h6 class="product-category">Waffle</h6>
            <div class="product-title">Waffle with Berries</div>
            <div class="product-price">$ 6.50</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
